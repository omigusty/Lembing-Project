<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Mencari Guru</a>
              <button type="button" class="btn btn-success btn-navbar">
                Menjadi Guru
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Section Hero -->
      <div class="container section-hero">
        <div class="row">
          <div class="col-sm tag-hero">
            <h1>
              Learn From <span>Nothing</span>,<br />to be <span>Something</span>
            </h1>
            <p>Temukan guru les Privat terbaik<br />dan mulailah berkarya</p>
            <button type="button" class="btn btn-success">
              Mulai Sekarang
            </button>
          </div>
          <div class="col-sm">
            <img src="img/web-design-jadooweb.png" alt="" />
          </div>
        </div>
      </div>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
    <!-- End Section Hero -->

    <!-- Start Top Guru -->
    <div class="container guru-populer">
      <h3>Guru Privat <span>Populer</span></h3>
    </div>
    <!-- End Top Guru -->
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
